

  <section id="reviews" class="reviews-section">
      <div class="container reviews-section-container">
        
        <h2 class="reviews-title">reviews</h2>
      
        <div class="swiper reviews-slider-js">
          <ul class="swiper-wrapper reviews-list-js"></ul>
        </div>
          <div class="reviews-btn-wrap">
            <button class="reviews-btn prev-btn-js" >
              <svg class="review-arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <use href="./img/svg/sprite.svg#arrow-narrow-left"></use>
              </svg>
            </button>
            
            <button class="reviews-btn next-btn-js" aria-label="Next review">
              <svg class="review-arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <use href="./img/svg/sprite.svg#arrow-narrow-right"></use>
              </svg>
            </button>
          </div>
      </div>
      </section>
