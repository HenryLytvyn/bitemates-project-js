      <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reviews.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="reviews" class="reviews-section container">
      <h2 class="reviews-title">reviews</h2>

      <div class="swiper reviews-slider-js">
        <ul class="swiper-wrapper reviews-list-js"></ul>
      </div>
      <div class="reviews-btn-wrap">
        <button
          class="reviews-btn prev-btn-js"
          aria-label="Previous review"
          disabled
        >
          <svg
            class="review-arrow-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M20 12H4"
              stroke="#292929"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M10 18L4 12L10 6"
              stroke="#292929"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button class="reviews-btn next-btn-js" aria-label="Next review">
          <svg
            class="review-arrow-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M4 12H20"
              stroke="#292929"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M14 6L20 12L14 18"
              stroke="#292929"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>

      <p class="reviews-placeholder-js visually-hidden">Not found</p>
    </section>
  </body>
</html>
